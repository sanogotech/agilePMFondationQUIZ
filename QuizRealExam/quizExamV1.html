<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz AgilePM v3</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --scrum-orange: #ff7f2a;
            --agile-blue: #4d8af0;
            --success-color: #27ae60;
            --danger-color: #e74c3c;
            --light-bg: #f8f9fa;
            --white-color: #ffffff;
            --grey-text: #7f8c8d;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-bg);
            color: var(--primary-color);
            padding-top: 2rem;
        }

        .quiz-container {
            max-width: 900px;
            margin: auto;
            background-color: var(--white-color);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .quiz-header h1 {
            color: var(--primary-color);
            font-weight: 700;
            text-align: center;
        }
        
        .quiz-header p {
            text-align: center;
            color: var(--grey-text);
            margin-bottom: 2rem;
        }

        .progress-container {
            margin-bottom: 1.5rem;
        }

        #question-counter {
            font-weight: 600;
            color: var(--secondary-color);
        }

        #question-card {
            border: none;
            border-radius: 10px;
            padding: 2rem;
            background-color: #fdfdfd;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 1.5rem;
        }
        
        #question-text {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 2rem;
        }

        .option-btn {
            display: block;
            width: 100%;
            text-align: left;
            padding: 1rem 1.5rem;
            margin-bottom: 0.75rem;
            font-size: 1rem;
            border-radius: 8px;
            border: 2px solid #ecf0f1;
            background-color: var(--white-color);
            transition: all 0.3s ease;
        }

        .option-btn:hover:not([disabled]) {
            border-color: var(--scrum-orange);
            background-color: #fff9f5;
        }
        
        .option-btn.correct {
            background-color: #e9f7ef;
            border-color: var(--success-color);
            color: var(--success-color);
            font-weight: 600;
        }

        .option-btn.incorrect {
            background-color: #fdeded;
            border-color: var(--danger-color);
            color: var(--danger-color);
            font-weight: 600;
        }

        #explanation-box {
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 1.5rem;
            font-size: 0.95rem;
        }
        
        #explanation-box h5 {
            font-weight: 700;
        }

        .explanation-correct {
             background-color: #e9f7ef;
             border-left: 5px solid var(--success-color);
        }

        .explanation-incorrect {
            background-color: #fdeded;
            border-left: 5px solid var(--danger-color);
        }

        .quiz-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
        }

        .nav-btn {
            font-weight: 600;
            padding: 0.75rem 2rem;
            border-radius: 8px;
        }

        /* Modal styling */
        .modal-header {
            background-color: var(--primary-color);
            color: var(--white-color);
        }

        .modal-title-icon {
            font-size: 2rem;
            margin-right: 1rem;
        }
        
        .final-score {
            font-size: 3.5rem;
            font-weight: 700;
        }
        
        .score-text {
            font-size: 1.5rem;
        }
        
        .question-number-badge {
            background-color: var(--agile-blue);
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-size: 0.9rem;
        }
        
        .tip-box {
            background-color: #e8f4fd;
            border-left: 5px solid var(--agile-blue);
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
        }
        
        .tip-box h6 {
            color: var(--agile-blue);
            font-weight: 600;
        }
        
        .settings-panel {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="quiz-container">
            <div class="quiz-header">
                <h1><i class="fas fa-brain" style="color:var(--scrum-orange);"></i> Quiz AgilePM v3</h1>
                <p>Testez vos connaissances sur Agile Project Management et maîtrisez les concepts fondamentaux.</p>
            </div>
            
            <div id="settings-panel" class="settings-panel">
                <h4><i class="fas fa-cog"></i> Configuration du quiz</h4>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <label for="question-count" class="form-label">Nombre de questions :</label>
                        <select id="question-count" class="form-select">
                            <option value="10">10 questions</option>
                            <option value="20">20 questions</option>
                            <option value="30">30 questions</option>
                            <option value="50">50 questions</option>
                            <option value="60">60 questions</option>
                            <option value="70">70 questions</option>
                            <option value="80" selected>80 questions (complet)</option>
                        </select>
                    </div>
                    <div class="col-md-6 d-flex align-items-end">
                        <button id="start-quiz-btn" class="btn btn-primary w-100">Commencer le quiz</button>
                    </div>
                </div>
            </div>

            <div id="quiz-content" class="d-none">
                <div class="progress-container">
                     <div class="d-flex justify-content-between align-items-center mb-1">
                        <span id="question-counter">Question 1 / 80</span>
                        <span id="current-score">Score: 0</span>
                     </div>
                    <div class="progress" style="height: 10px;">
                        <div id="progress-bar" class="progress-bar bg-info" role="progressbar" style="width: 1.25%;" aria-valuenow="1.25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>

                <div id="question-card" class="card">
                    <div class="card-body">
                        <h2 id="question-text">Chargement de la question...</h2>
                        <div id="options-container">
                            <!-- Les boutons d'options seront insérés ici par JavaScript -->
                        </div>
                        <div id="explanation-box" class="d-none">
                            <h5 id="explanation-title"></h5>
                            <p id="explanation-text"></p>
                            <div id="tip-box" class="tip-box d-none">
                                <h6><i class="fas fa-lightbulb"></i> Conseil AgilePM</h6>
                                <p id="tip-text"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="quiz-navigation">
                    <button id="prev-btn" class="btn btn-outline-secondary nav-btn" disabled><i class="fas fa-arrow-left"></i> Précédent</button>
                    <button id="next-btn" class="btn btn-primary nav-btn">Suivant <i class="fas fa-arrow-right"></i></button>
                    <button id="finish-btn" class="btn btn-success nav-btn d-none">Terminer & Voir les Résultats</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for results -->
    <div class="modal fade" id="resultsModal" tabindex="-1" aria-labelledby="resultsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultsModalLabel"><i class="fas fa-trophy modal-title-icon"></i>Résultats du Quiz</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center p-4">
                    <h4 class="score-text">Votre score final est :</h4>
                    <p class="final-score" id="final-score-percentage">0%</p>
                    <p class="text-muted fs-5">
                        <span id="final-score-correct">0</span> sur 
                        <span id="final-score-total">0</span> bonnes réponses
                    </p>
                    <hr>
                    <div id="final-recommendations"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="restart-quiz-btn"><i class="fas fa-redo"></i> Recommencer le quiz</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Questions complètes avec explications et conseils
        const quizData = {
            questions: [
                {
                    question: "Which of the following demonstrates an Agile leadership approach?",
                    options: [
                        "Maintaining a focus on delivery by restricting time spent thinking creatively",
                        "Quickly and efficiently validating all decisions made by members of the project team",
                        "Inspiring passion and drive for personal and professional development",
                        "Focusing on the system and tools available when considering the best way to lead"
                    ],
                    correctAnswer: "Inspiring passion and drive for personal and professional development",
                    explanation: "L'approche de leadership agile met l'accent sur l'inspiration et l'autonomisation des individus plutôt que sur le contrôle. Inspirer la passion et l'engagement pour le développement personnel et professionnel s'aligne sur les principes agiles de valorisation des individus et de leurs interactions.",
                    tip: "En AgilePM, le leadership agile se concentre sur l'autonomisation des équipes et la création d'un environnement où les personnes peuvent exceller."
                },
                {
                    question: "At a Product Increment level, what provides the first level of contingency if problems occur?",
                    options: [
                        "Should Have requirements",
                        "Could Have requirements",
                        "Management reserve",
                        "Tolerance budget"
                    ],
                    correctAnswer: "Could Have requirements",
                    explanation: "Les exigences 'Could Have' (pourraient avoir) dans la priorisation MoSCoW fournissent le premier niveau de contingence. Si des problèmes surviennent pendant un Sprint, ces exigences peuvent être omises sans compromettre les livrables essentiels.",
                    tip: "En AgilePM, la priorisation MoSCoW est un outil clé pour gérer les contingences : les exigences 'Could Have' sont les premières à être sacrifiées en cas de problèmes."
                },
                {
                    question: "Which of the following does NOT reflect appropriate application of the planning concept 'Planning to sensible horizons'?",
                    options: [
                        "Plans for specialist involvement in specific Sprints are agreed during Foundations",
                        "Business drivers for deployment of the solution are part of planning during Feasibility",
                        "The detail of who is intended to carry out what tasks is part of Sprint Planning",
                        "Vacation plans for Developers should be considered during the Daily Scrum"
                    ],
                    correctAnswer: "Vacation plans for Developers should be considered during the Daily Scrum",
                    explanation: "La planification à des horizons raisonnables signifie planifier avec un niveau de détail approprié au moment approprié. Les plans de vacances des développeurs ne sont pas une préoccupation appropriée pour la mêlée quotidienne, qui se concentre sur la synchronisation du travail et l'identification des obstacles.",
                    tip: "En AgilePM, la planification à des horizons raisonnables signifie que plus on s'éloigne dans le temps, moins les plans sont détaillés."
                },
                {
                    question: "During which of the project lifecycle phases, should the scope of the project deliverables be clearly documented?",
                    options: [
                        "Feasibility phase",
                        "Foundations phase",
                        "Delivery phase",
                        "Deployment phase"
                    ],
                    correctAnswer: "Foundations phase",
                    explanation: "La phase Foundations (Fondations) est celle où le périmètre du projet est défini et documenté de manière claire. C'est à ce moment que les objectifs, les livrables et les contraintes sont établis pour fournir une base solide au projet.",
                    tip: "En AgilePM, la phase Foundations établit les bases solides sur lesquelles le projet sera construit, y compris la définition claire du périmètre."
                },
                {
                    question: "Which of the 9 Principles of Agile leadership is demonstrated by an active and visible leader who creates a vision for change and lends it credibility?",
                    options: [
                        "Actions speak louder than words",
                        "Improved quality of thinking leads to improved outcomes",
                        "Organizations improve through effective feedback",
                        "Emotion is a foundation for enhanced creativity and innovation"
                    ],
                    correctAnswer: "Actions speak louder than words",
                    explanation: "Le principe 'Actions speak louder than words' (Les actions parlent plus fort que les mots) est démontré par un leader actif et visible qui crée une vision et lui donne de la crédibilité par ses actions concrètes.",
                    tip: "En AgilePM, le leadership agile exige que les leaders soient visibles et cohérents dans leurs actions pour inspirer confiance et engagement."
                },
                {
                    question: "Which of the following are inputs for Sprint Planning?",
                    options: [
                        "Product Backlog, Sprint Backlog, Last product Increment",
                        "Product Backlog, Sprint Backlog, Past performance of the Scrum Team",
                        "Product Backlog, Last product Increment, Past performance of the Scrum Team",
                        "Sprint Backlog, Last product Increment, Past performance of the Scrum Team"
                    ],
                    correctAnswer: "Product Backlog, Last product Increment, Past performance of the Scrum Team",
                    explanation: "Les entrées pour la planification de Sprint sont : le Product Backlog (pour sélectionner les éléments à traiter), le dernier incrément de produit (pour comprendre l'état actuel) et les performances passées de l'équipe Scrum (pour estimer la capacité).",
                    tip: "En Scrum, la planification de Sprint utilise ces trois entrées pour déterminer ce qui peut être réalisé dans le prochain Sprint."
                },
                {
                    question: "Identify the missing word(s) in the following sentence. AgilePM recommends giving [?], not single figures.",
                    options: [
                        "ranges",
                        "written values",
                        "financial terms",
                        "assumptions"
                    ],
                    correctAnswer: "ranges",
                    explanation: "AgilePM recommande de donner des fourchettes (ranges) plutôt que des chiffres uniques pour les estimations, car cela reconnaît l'incertitude inhérente au développement de logiciels et aux projets complexes.",
                    tip: "Les fourchettes d'estimation sont plus réalistes dans un contexte agile car elles reconnaissent l'incertitude et permettent une meilleure planification."
                },
                {
                    question: "Which of the following are likely to influence interactions between individuals and groups?",
                    options: [
                        "Personal objectives",
                        "Regularity of occurrence",
                        "Willingness to collaborate",
                        "All of the above"
                    ],
                    correctAnswer: "All of the above",
                    explanation: "Tous ces facteurs - les objectifs personnels, la régularité des interactions et la volonté de collaborer - influencent la dynamique et l'efficacité des interactions entre individus et groupes.",
                    tip: "En AgilePM, comprendre les dynamiques d'équipe et les facteurs qui influencent les interactions est essentiel pour une collaboration efficace."
                },
                {
                    question: "A diverse agile delivery team, with many specialists from different backgrounds, are finding it difficult to communicate. Which of the following would help to improve the effectiveness of their communication?",
                    options: [
                        "A glossary of terms",
                        "An informal online blog",
                        "Regular email updates",
                        "Technical training"
                    ],
                    correctAnswer: "A glossary of terms",
                    explanation: "Un glossaire de termes aiderait à établir un langage commun entre les spécialistes de différents domaines, réduisant les malentendus et améliorant l'efficacité de la communication.",
                    tip: "Dans les équipes multidisciplinaires, un glossaire partagé est un outil précieux pour aligner la compréhension et améliorer la communication."
                },
                {
                    question: "Which of the following is NOT a MoSCoW priority?",
                    options: [
                        "Must Have",
                        "Should Have",
                        "Could Have",
                        "Would Have"
                    ],
                    correctAnswer: "Would Have",
                    explanation: "Les priorités MoSCoW sont : Must Have (doit avoir), Should Have (devrait avoir), Could Have (pourrait avoir) et Won't Have (n'aura pas). 'Would Have' n'est pas une catégorie standard dans cette technique de priorisation.",
                    tip: "La technique MoSCoW est un pilier d'AgilePM pour la priorisation des exigences. Mémorisez les quatre catégories : Must, Should, Could, Won't."
                },
                {
                    question: "Identify the missing word in the following statement from Jim Highsmith, one of the signatories of the original Manifesto for Agile Software Development. 'Documentation is not understanding, [?] is not discipline, formality is not skill.'",
                    options: [
                        "governance",
                        "communication",
                        "process",
                        "leadership"
                    ],
                    correctAnswer: "process",
                    explanation: "La citation complète de Jim Highsmith est : 'Documentation is not understanding, process is not discipline, formality is not skill.' Cela souligne que les processus formels ne garantissent pas la discipline, tout comme la documentation ne garantit pas la compréhension.",
                    tip: "Cette citation rappelle que dans l'agilité, l'accent est mis sur les résultats et les valeurs plutôt que sur les artefacts et les processus formels."
                },
                {
                    question: "Why is Scrum described as an empirical process?",
                    options: [
                        "Because knowledge is power",
                        "Because decisions are based on what is observed",
                        "Because two events are never the same",
                        "Because theory is academic"
                    ],
                    correctAnswer: "Because decisions are based on what is observed",
                    explanation: "Scrum est décrit comme un processus empirique car il s'appuie sur l'observation, l'expérience et l'adaptation. Les décisions sont basées sur ce qui est réellement observé plutôt que sur des plans prédéterminés.",
                    tip: "Les trois piliers de Scrum (transparence, inspection, adaptation) soutiennent cette approche empirique de la gestion de projet."
                },
                {
                    question: "When should the finer details of each requirement be defined?",
                    options: [
                        "During refinement of the Product Backlog",
                        "When it is added to the Product Backlog",
                        "When the User Story is written",
                        "During the Foundations phase"
                    ],
                    correctAnswer: "During refinement of the Product Backlog",
                    explanation: "Les détails plus fins de chaque exigence doivent être définis pendant l'affinage du Product Backlog, généralement juste avant qu'ils ne soient sélectionnés pour un Sprint. Cela suit le principe agile de définir les détails au dernier moment responsable.",
                    tip: "L'affinage du backlog (backlog refinement) est une activité continue en Agile où les exigences sont détaillées au fur et à mesure qu'elles approchent de leur implémentation."
                },
                {
                    question: "What is defined as 'A progressive, people-centric approach to all aspects of business that is transforming how organizations operate and succeed in the modern world'?",
                    options: [
                        "Scrum framework",
                        "Business agility",
                        "Human centred IT",
                        "Project management"
                    ],
                    correctAnswer: "Business agility",
                    explanation: "L'agilité métier (Business agility) est définie comme une approche progressive centrée sur les personnes qui transforme la façon dont les organisations fonctionnent et réussissent dans le monde moderne.",
                    tip: "L'agilité métier va au-delà du développement logiciel pour englober toute l'organisation et sa capacité à s'adapter au changement."
                },
                {
                    question: "Which of the following is NOT an AgilePM planning concept?",
                    options: [
                        "Outcome-based planning",
                        "Planning to sensible horizons",
                        "Plan and re-plan using most up to date estimates",
                        "Tracking progress and responding to change"
                    ],
                    correctAnswer: "Tracking progress and responding to change",
                    explanation: "Bien que le suivi des progrès et la réponse au changement soient des principes agiles importants, ce n'est pas spécifiquement l'un des concepts de planification AgilePM. Les concepts de planification AgilePM incluent la planification basée sur les résultats, la planification à des horizons raisonnables et la planification et replanification avec les estimations les plus récentes.",
                    tip: "AgilePM distingue les concepts de planification des principes plus généraux de gestion de projet agile."
                },
                {
                    question: "Which of the following focuses on the What and the How of the way a product will be built or improved?",
                    options: [
                        "Product Management",
                        "Project Management",
                        "Process Management",
                        "Procurement Process"
                    ],
                    correctAnswer: "Product Management",
                    explanation: "La gestion de produit (Product Management) se concentre sur le 'quoi' (ce qui sera construit) et le 'comment' (comment il sera construit ou amélioré) d'un produit.",
                    tip: "En AgilePM, le Product Management se concentre sur la valeur métier et les besoins des utilisateurs, tandis que le Project Management se concentre sur la livraison."
                },
                {
                    question: "Which of the following are Principles of Agile Leadership?",
                    options: [
                        "Communication and inspiration before action, Leadership lives everywhere in the organization, Leaders devolve appropriate power and authority",
                        "Communication and inspiration before action, Leadership lives everywhere in the organization, Collaborative communities achieve more than individuals",
                        "Communication and inspiration before action, Leaders devolve appropriate power and authority, Collaborative communities achieve more than individuals",
                        "Leadership lives everywhere in the organization, Leaders devolve appropriate power and authority, Collaborative communities achieve more than individuals"
                    ],
                    correctAnswer: "Leadership lives everywhere in the organization, Leaders devolve appropriate power and authority, Collaborative communities achieve more than individuals",
                    explanation: "Les principes du leadership agile incluent : le leadership existe partout dans l'organisation, les leaders délèguent un pouvoir et une autorité appropriés, et les communautés collaboratives réalisent plus que les individus. 'Communication and inspiration before action' n'est pas l'un des principes officiels du leadership agile.",
                    tip: "Les 9 principes du leadership agile dans AgilePM mettent l'accent sur la distribution du leadership, l'autonomisation et la collaboration."
                },
                {
                    question: "According to the Agile Manifesto Principles, what is the primary measure of progress?",
                    options: [
                        "Motivated individuals",
                        "Customer satisfaction",
                        "Shorter timescale",
                        "Working solutions"
                    ],
                    correctAnswer: "Working solutions",
                    explanation: "Selon le 7ème principe du Manifeste Agile : 'Un logiciel opérationnel est la principale mesure de progression'. La livraison de solutions fonctionnelles est considérée comme la mesure la plus importante des progrès.",
                    tip: "Ce principe souligne l'importance de livrer de la valeur tangible plutôt que de simplement suivre des plans ou des documents."
                },
                {
                    question: "Identify the missing words in AgilePM's definition of an external stakeholder. 'External stakeholders are [?], not directly part of the project organization but still with influence.'",
                    options: [
                        "external to the project",
                        "not employed by the organization",
                        "financing the project",
                        "unaffected by the project solution"
                    ],
                    correctAnswer: "external to the project",
                    explanation: "La définition complète est : 'Les parties prenantes externes sont externes au projet, ne font pas directement partie de l'organisation du projet mais ont toujours une influence.'",
                    tip: "En AgilePM, l'identification et l'engagement des parties prenantes externes sont essentiels pour comprendre l'ensemble du contexte du projet."
                },
                {
                    question: "What is recommended to mitigate the risk to contingency presented by inflexible requirements?",
                    options: [
                        "MoSCoW prioritization",
                        "Commitment-based planning",
                        "Outcome-based measurement",
                        "Transparency of process and progress"
                    ],
                    correctAnswer: "MoSCoW prioritization",
                    explanation: "La priorisation MoSCoW est recommandée pour atténuer le risque lié aux exigences inflexibles en permettant de classer les exigences par ordre d'importance et en fournissant des options de flexibilité.",
                    tip: "MoSCoW permet de gérer l'incertitude en identifiant ce qui est essentiel (Must Have) par rapport à ce qui est souhaitable (Should/Could Have)."
                },
                {
                    question: "Identify the missing words in the following sentence. The AgilePM philosophy is that 'best value emerges when projects are aligned to [?], deliver frequently and involve the collaboration of motivated and empowered people'.",
                    options: [
                        "tactical goals",
                        "business knowledge",
                        "clear goals",
                        "Business Sponsor demands"
                    ],
                    correctAnswer: "clear goals",
                    explanation: "La philosophie AgilePM complète est : 'La meilleure valeur émerge lorsque les projets sont alignés sur des objectifs clairs, livrent fréquemment et impliquent la collaboration de personnes motivées et autonomisées.'",
                    tip: "Des objectifs clairs sont essentiels dans AgilePM pour fournir une direction tout en permettant la flexibilité dans la mise en œuvre."
                },
                {
                    question: "Which of the following represents the relationship between the Project Manager and the Business Visionary?",
                    options: [
                        "Share same level of authority, Empowered by the Business Sponsor, Represent one another at key events",
                        "Share same level of authority, Empowered by the Business Sponsor, Regular informal communication",
                        "Share same level of authority, Represent one another at key events, Regular informal communication",
                        "Empowered by the Business Sponsor, Represent one another at key events, Regular informal communication"

        // DOM Elements
        const settingsPanelEl = document.getElementById('settings-panel');

        const questionTextEl = document.getElementById('question-text');
        const optionsContainerEl = document.getElementById('options-container');
        const explanationBoxEl = document.getElementById('explanation-box');
        const explanationTitleEl = document.getElementById('explanation-title');
        const explanationTextEl = document.getElementById('explanation-text');
        const tipBoxEl = document.getElementById('tip-box');
        const tipTextEl = document.getElementById('tip-text');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const finishBtn = document.getElementById('finish-btn');
        
        // Modal Elements
        const resultsModal = new bootstrap.Modal(document.getElementById('resultsModal'));
        const finalScoreCorrectEl = document.getElementById('final-score-correct');
        const finalScoreTotalEl = document.getElementById('final-score-total');
        const finalScorePercentageEl = document.getElementById('final-score-percentage');
        const finalRecommendationsEl = document.getElementById('final-recommendations');
        const restartQuizBtn = document.getElementById('restart-quiz-btn');

        // Quiz State
        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = [];
        let questions = [];
        let selectedQuestionCount = 80;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startQuiz() {
            selectedQuestionCount = parseInt(questionCountEl.value);
            // Shuffle all questions and take the selected number
            const shuffledQuestions = shuffleArray([...quizData.questions]);
            questions = shuffledQuestions.slice(0, selectedQuestionCount);
            
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = new Array(questions.length).fill(null);
            
            // Hide settings, show quiz content
            settingsPanelEl.classList.add('d-none');
            quizContentEl.classList.remove('d-none');
            
            displayQuestion(currentQuestionIndex);
            updateScoreDisplay();
            resultsModal.hide();
        }

        function displayQuestion(index) {
            // Hide explanation from previous question
            explanationBoxEl.classList.add('d-none');
            tipBoxEl.classList.add('d-none');
            
            const question = questions[index];
            questionTextEl.textContent = question.question;
            
            // Clear previous options
            optionsContainerEl.innerHTML = '';
            
            // Display options
            question.options.forEach(optionText => {
                const button = document.createElement('button');
                button.textContent = optionText;
                button.classList.add('btn', 'option-btn');
                button.onclick = () => selectAnswer(button, optionText, index);
                optionsContainerEl.appendChild(button);
            });
            
            updateNavigation();
            updateProgressBar();
            
            // If the user has already answered this question, show their answer
            if (userAnswers[index] !== null) {
                showAnswerFeedback(index);
            }
        }
        
        function selectAnswer(button, selectedAnswer, questionIndex) {
            // Prevent re-answering
            if (userAnswers[questionIndex] !== null) return;
            
            const question = questions[questionIndex];
            const isCorrect = selectedAnswer === question.correctAnswer;
            
            userAnswers[questionIndex] = {
                selected: selectedAnswer,
                correct: question.correctAnswer,
                isCorrect: isCorrect
            };
            
            if(isCorrect) {
                score++;
            }
            updateScoreDisplay();
            showAnswerFeedback(questionIndex);
        }

        function showAnswerFeedback(index) {
            const userAnswer = userAnswers[index];
            if (!userAnswer) return;

            const question = questions[index];

            // Disable all option buttons
            const optionButtons = optionsContainerEl.querySelectorAll('.option-btn');
            optionButtons.forEach(btn => {
                btn.disabled = true;
                if (btn.textContent === userAnswer.correct) {
                    btn.classList.add('correct');
                } else if (btn.textContent === userAnswer.selected) {
                    btn.classList.add('incorrect');
                }
            });

            // Show explanation
            explanationTextEl.textContent = question.explanation;
            if (userAnswer.isCorrect) {
                explanationTitleEl.textContent = "Bravo, c'est la bonne réponse !";
                explanationBoxEl.className = 'explanation-correct';
            } else {
                explanationTitleEl.textContent = "Explication :";
                explanationBoxEl.className = 'explanation-incorrect';
            }
            explanationBoxEl.classList.remove('d-none');
            
            // Show tip if available
            if (question.tip) {
                tipTextEl.textContent = question.tip;
                tipBoxEl.classList.remove('d-none');
            }
        }

        function updateNavigation() {
            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.classList.toggle('d-none', currentQuestionIndex === questions.length - 1);
            finishBtn.classList.toggle('d-none', currentQuestionIndex !== questions.length - 1);
        }

        function updateProgressBar() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            progressBarEl.style.width = `${progress}%`;
            progressBarEl.setAttribute('aria-valuenow', progress);
            questionCounterEl.textContent = `Question ${currentQuestionIndex + 1} / ${questions.length}`;
        }
        
        function updateScoreDisplay() {
            currentScoreEl.textContent = `Score: ${score}`;
        }

        function handleNext() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion(currentQuestionIndex);
            }
        }

        function handlePrev() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion(currentQuestionIndex);
            }
        }

        function showFinalResults() {
            const percentage = (score / questions.length) * 100;
            let scoreColor;
            let recommendationsHtml;

            if (percentage >= 80) {
                scoreColor = 'var(--success-color)';
                recommendationsHtml = '<h5><i class="fas fa-star text-warning"></i> Excellent !</h5><p>Vous avez une solide maîtrise des concepts AgilePM. Continuez à appliquer ces connaissances dans vos projets !</p>';
            } else if (percentage >= 60) {
                scoreColor = 'var(--scrum-orange)';
                recommendationsHtml = '<h5><i class="fas fa-chart-line text-info"></i> Bon travail !</h5><p>Vous avez de bonnes bases en AgilePM. Quelques points méritent d\'être approfondis pour renforcer votre expertise.</p>';
            } else if (percentage >= 40) {
                scoreColor = 'var(--agile-blue)';
                recommendationsHtml = '<h5><i class="fas fa-book text-primary"></i> En progression !</h5><p>Vous avez compris les bases d\'AgilePM. Continuez à étudier et pratiquer pour améliorer votre maîtrise.</p>';
            } else {
                scoreColor = 'var(--danger-color)';
                recommendationsHtml = '<h5><i class="fas fa-book-open text-secondary"></i> Encore un effort !</h5><p>C\'est un bon début. Nous vous encourageons à revoir les principes fondamentaux d\'AgilePM pour consolider vos connaissances.</p>';
            }

            finalScoreCorrectEl.textContent = score;
            finalScoreTotalEl.textContent = questions.length;
            finalScorePercentageEl.textContent = `${percentage.toFixed(0)}%`;
            finalScorePercentageEl.style.color = scoreColor;
            finalRecommendationsEl.innerHTML = recommendationsHtml;

            resultsModal.show();
        }

        function restartQuiz() {
            // Show settings, hide quiz content
            settingsPanelEl.classList.remove('d-none');
            quizContentEl.classList.add('d-none');
            resultsModal.hide();
        }

        // Event Listeners
        startQuizBtn.addEventListener('click', startQuiz);
        nextBtn.addEventListener('click', handleNext);
        prevBtn.addEventListener('click', handlePrev);
        finishBtn.addEventListener('click', showFinalResults);
        restartQuizBtn.addEventListener('click', restartQuiz);
        
        // Initial call - show settings panel
        document.addEventListener('DOMContentLoaded', () => {
            settingsPanelEl.classList.remove('d-none');
            quizContentEl.classList.add('d-none');
        });
