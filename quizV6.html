    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --agile-blue: #4d8af0;
            --success-color: #27ae60;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --light-bg: #f8f9fa;
            --white-color: #ffffff;
            --grey-text: #7f8c8d;
            --agile-gradient: linear-gradient(135deg, #4d8af0 0%, #3498db 100%);
            --card-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-bg);
            color: var(--primary-color);
            padding-top: 2rem;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23f8f9fa"/><path d="M0 0L100 100M100 0L0 100" stroke="%23e9ecef" stroke-width="0.5"/></svg>');
        }

        .quiz-container {
            max-width: 900px;
            margin: auto;
            background-color: var(--white-color);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            position: relative;
            overflow: hidden;
        }

        .quiz-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: var(--agile-gradient);
        }

        .quiz-header h1 {
            color: var(--primary-color);
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.5rem;
        }
        
        .quiz-header p {
            text-align: center;
            color: var(--grey-text);
            margin-bottom: 2rem;
        }

        .progress-container {
            margin-bottom: 1.5rem;
        }

        #question-counter {
            font-weight: 600;
            color: var(--agile-blue);
        }

        #question-card {
            border: none;
            border-radius: 10px;
            padding: 2rem;
            background-color: #fdfdfd;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease;
        }

        #question-card:hover {
            transform: translateY(-5px);
        }
        
        #question-text {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .option-btn {
            display: block;
            width: 100%;
            text-align: left;
            padding: 1rem 1.5rem;
            margin-bottom: 0.75rem;
            font-size: 1rem;
            border-radius: 8px;
            border: 2px solid #ecf0f1;
            background-color: var(--white-color);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .option-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--agile-gradient);
            opacity: 0.1;
            transition: left 0.3s ease;
        }

        .option-btn:hover:not([disabled]) {
            border-color: var(--agile-blue);
            background-color: #f0f7ff;
        }

        .option-btn:hover:not([disabled])::before {
            left: 0;
        }
        
        .option-btn.correct {
            background-color: #e9f7ef;
            border-color: var(--success-color);
            color: var(--success-color);
            font-weight: 600;
        }

        .option-btn.incorrect {
            background-color: #fdeded;
            border-color: var(--danger-color);
            color: var(--danger-color);
            font-weight: 600;
        }

        #explanation-box {
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 1.5rem;
            font-size: 0.95rem;
            animation: fadeIn 0.5s ease;
        }
        
        #explanation-box h5 {
            font-weight: 700;
        }

        .explanation-correct {
             background-color: #e9f7ef;
             border-left: 5px solid var(--success-color);
        }

        .explanation-incorrect {
            background-color: #fdeded;
            border-left: 5px solid var(--danger-color);
        }

        .quiz-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
        }

        .nav-btn {
            font-weight: 600;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.2);
            transition: left 0.3s ease;
        }

        .nav-btn:hover::before {
            left: 0;
        }

        /* Modal styling */
        .modal-header {
            background: var(--agile-gradient);
            color: var(--white-color);
        }

        .modal-title-icon {
            font-size: 2rem;
            margin-right: 1rem;
        }
        
        .final-score {
            font-size: 3.5rem;
            font-weight: 700;
        }
        
        .score-text {
            font-size: 1.5rem;
        }

        .chapter-badge {
            display: inline-block;
            background: var(--agile-gradient);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 1rem;
        }

        .chapter-info {
            font-size: 0.9rem;
            color: var(--grey-text);
            margin-bottom: 1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .strength-item, .weakness-item {
            padding: 0.5rem 0;
            border-bottom: 1px solid #eee;
        }

        .strength-item:last-child, .weakness-item:last-child {
            border-bottom: none;
        }

        .chapter-score {
            font-weight: 600;
            margin-left: 0.5rem;
        }

        .chapter-score.high {
            color: var(--success-color);
        }

        .chapter-score.medium {
            color: var(--warning-color);
        }

        .chapter-score.low {
            color: var(--danger-color);
        }
    </style>
</head>

            </div>

                </div>
            </div>

            <div id="question-card" class="card">
                <div class="card-body">
                    <div id="chapter-badge" class="chapter-badge"></div>
                    <div id="chapter-info" class="chapter-info"></div>
                    <h2 id="question-text">Chargement de la question...</h2>
                    <div id="options-container">
                        <!-- Les boutons d'options seront insérés ici par JavaScript -->
                    </div>
                    <div id="explanation-box" class="d-none">
                        <h5 id="explanation-title"></h5>
                        <p id="explanation-text"></p>
                    </div>
                </div>
            </div>

            <div class="quiz-navigation">
                <button id="prev-btn" class="btn btn-outline-secondary nav-btn" disabled><i class="fas fa-arrow-left"></i> Précédent</button>
                <button id="next-btn" class="btn btn-primary nav-btn" style="background: var(--agile-gradient); border: none;">Suivant <i class="fas fa-arrow-right"></i></button>
                <button id="finish-btn" class="btn btn-success nav-btn d-none">Terminer & Voir les Résultats</button>
            </div>
        </div>
    </div>

    <!-- Modal for results -->

                </div>
                <div class="modal-body p-4">
                    <div class="text-center mb-4">

                    </div>

                        <div class="col-md-6">
                            <div class="card h-100">
                                <div class="card-header bg-success text-white">
                                    <h6 class="mb-0"><i class="fas fa-check-circle"></i> Vos points forts</h6>
                                </div>
                                <div class="card-body">
                                    <div id="strengths-list"></div>
                                </div>
                            </div>
                        </div>

                                <div class="card-header bg-danger text-white">
                                    <h6 class="mb-0"><i class="fas fa-exclamation-triangle"></i> Points à améliorer</h6>
                                </div>
                                <div class="card-body">
                                    <div id="weaknesses-list"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mt-4" id="final-recommendations"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="restart-quiz-btn" style="background: var(--agile-gradient); border: none;"><i class="fas fa-redo"></i> Recommencer le quiz</button>
                </div>
            </div>
        </div>
    </div>

                    options: ["40", "50", "60", "70"],
                    correctAnswer: "50",
                    explanation: "L'examen AgilePM® Foundation comporte 50 questions à choix multiples.",
                    chapter: "Préparation à l'examen",
                    chapterInfo: "Structure de l'examen, types de questions, conseils"
                },
                {
                    question: "Quel est le taux de réussite minimum pour l'examen AgilePM® Foundation ?",
                    options: ["50%", "60%", "70%", "80%"],
                    correctAnswer: "50%",
                    explanation: "Le taux de réussite minimum pour l'examen AgilePM® Foundation est de 50% (25 bonnes réponses sur 50).",
                    chapter: "Préparation à l'examen",
                    chapterInfo: "Structure de l'examen, types de questions, conseils"
                },
                {
                    question: "Combien de temps dure l'examen AgilePM® Foundation ?",
                    options: [
                        "40 minutes",
                        "60 minutes",
                        "90 minutes",
                        "120 minutes"
                    ],
                    correctAnswer: "40 minutes",
                    explanation: "L'examen AgilePM® Foundation dure 40 minutes, avec un temps supplémentaire pour les non-anglophones.",
                    chapter: "Préparation à l'examen",
                    chapterInfo: "Structure de l'examen, types de questions, conseils"
                }
            ],
            currentQuestionIndex: 0,
            score: 0,
            userAnswers: []
        };

        // DOM Elements
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const nextBtn = document.getElementById('next-btn');
        const prevBtn = document.getElementById('prev-btn');
        const finishBtn = document.getElementById('finish-btn');
        const questionCounter = document.getElementById('question-counter');
        const progressBar = document.getElementById('progress-bar');
        const currentScore = document.getElementById('current-score');
        const explanationBox = document.getElementById('explanation-box');
        const explanationTitle = document.getElementById('explanation-title');
        const explanationText = document.getElementById('explanation-text');
        const chapterBadge = document.getElementById('chapter-badge');
        const chapterInfo = document.getElementById('chapter-info');

        // Initialize the quiz
        function initQuiz() {
            quizData.currentQuestionIndex = 0;
            quizData.score = 0;
            quizData.userAnswers = [];
            updateQuestionCounter();
            updateProgressBar();
            updateScore();
            loadQuestion();
            updateNavigationButtons();
        }

        // Load the current question
        function loadQuestion() {
            const currentQuestion = quizData.questions[quizData.currentQuestionIndex];
            
            // Update question text
            questionText.textContent = currentQuestion.question;
            
            // Update chapter information
            chapterBadge.textContent = currentQuestion.chapter;
            chapterInfo.textContent = currentQuestion.chapterInfo;
            
            // Clear previous options
            optionsContainer.innerHTML = '';
            
            // Create option buttons
            currentQuestion.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.textContent = option;
                button.dataset.index = index;
                
                // Check if this option was previously selected
                const userAnswer = quizData.userAnswers[quizData.currentQuestionIndex];
                if (userAnswer !== undefined && userAnswer.selectedOption === option) {
                    if (userAnswer.isCorrect) {
                        button.classList.add('correct');
                    } else {
                        button.classList.add('incorrect');
                    }
                    button.disabled = true;
                }
                
                button.addEventListener('click', () => selectOption(option, button));
                optionsContainer.appendChild(button);
            });
            
            // Show explanation if the question was already answered
            const userAnswer = quizData.userAnswers[quizData.currentQuestionIndex];
            if (userAnswer !== undefined) {
                showExplanation(userAnswer.isCorrect, currentQuestion.explanation);
            } else {
                hideExplanation();
            }
        }

        // Handle option selection
        function selectOption(selectedOption, button) {
            const currentQuestion = quizData.questions[quizData.currentQuestionIndex];
            const isCorrect = selectedOption === currentQuestion.correctAnswer;
            
            // Disable all option buttons
            const allButtons = optionsContainer.querySelectorAll('.option-btn');
            allButtons.forEach(btn => {
                btn.disabled = true;
                // Highlight correct answer
                if (btn.textContent === currentQuestion.correctAnswer) {
                    btn.classList.add('correct');
                }
            });
            
            // Mark selected option
            if (isCorrect) {
                button.classList.add('correct');
                quizData.score++;
            } else {
                button.classList.add('incorrect');
            }
            
            // Store user answer
            quizData.userAnswers[quizData.currentQuestionIndex] = {
                selectedOption: selectedOption,
                isCorrect: isCorrect,
                chapter: currentQuestion.chapter
            };
            
            // Show explanation
            showExplanation(isCorrect, currentQuestion.explanation);
            
            // Update score and progress
            updateScore();
            updateProgressBar();
            updateNavigationButtons();
        }

        // Show explanation for the current question
        function showExplanation(isCorrect, explanation) {
            explanationBox.classList.remove('d-none');
            explanationBox.classList.remove('explanation-correct', 'explanation-incorrect');
            
            if (isCorrect) {
                explanationBox.classList.add('explanation-correct');
                explanationTitle.textContent = 'Bonne réponse !';
                explanationTitle.innerHTML = '<i class="fas fa-check-circle"></i> Bonne réponse !';
            } else {
                explanationBox.classList.add('explanation-incorrect');
                explanationTitle.textContent = 'Mauvaise réponse';
                explanationTitle.innerHTML = '<i class="fas fa-times-circle"></i> Mauvaise réponse';
            }
            
            explanationText.textContent = explanation;
        }

        // Hide explanation
        function hideExplanation() {
            explanationBox.classList.add('d-none');
        }

        // Update question counter
        function updateQuestionCounter() {
            questionCounter.textContent = `Question ${quizData.currentQuestionIndex + 1} / ${quizData.questions.length}`;
        }

        // Update progress bar
        function updateProgressBar() {
            const progress = ((quizData.currentQuestionIndex + 1) / quizData.questions.length) * 100;
            progressBar.style.width = `${progress}%`;
            progressBar.setAttribute('aria-valuenow', progress);
        }

        // Update score display
        function updateScore() {
            currentScore.textContent = `Score: ${quizData.score}`;
        }

        // Update navigation buttons state
        function updateNavigationButtons() {
            // Previous button
            prevBtn.disabled = quizData.currentQuestionIndex === 0;
            
            // Next button
            const isQuestionAnswered = quizData.userAnswers[quizData.currentQuestionIndex] !== undefined;
            nextBtn.disabled = !isQuestionAnswered;
            
            // Show finish button on last question
            if (quizData.currentQuestionIndex === quizData.questions.length - 1 && isQuestionAnswered) {
                nextBtn.classList.add('d-none');
                finishBtn.classList.remove('d-none');
            } else {
                nextBtn.classList.remove('d-none');
                finishBtn.classList.add('d-none');
            }
        }

        // Navigate to next question
        function nextQuestion() {
            if (quizData.currentQuestionIndex < quizData.questions.length - 1) {
                quizData.currentQuestionIndex++;
                updateQuestionCounter();
                updateProgressBar();
                loadQuestion();
                updateNavigationButtons();
            }
        }

        // Navigate to previous question
        function previousQuestion() {
            if (quizData.currentQuestionIndex > 0) {
                quizData.currentQuestionIndex--;
                updateQuestionCounter();
                updateProgressBar();
                loadQuestion();
                updateNavigationButtons();
            }
        }

        // Calculate chapter performance
        function calculateChapterPerformance() {
            const chapterStats = {};
            
            quizData.userAnswers.forEach((answer, index) => {
                const chapter = quizData.questions[index].chapter;
                if (!chapterStats[chapter]) {
                    chapterStats[chapter] = { total: 0, correct: 0 };
                }
                chapterStats[chapter].total++;
                if (answer.isCorrect) {
                    chapterStats[chapter].correct++;
                }
            });
            
            return chapterStats;
        }

        // Show results modal
        function showResults() {
            const percentage = Math.round((quizData.score / quizData.questions.length) * 100);
            const chapterStats = calculateChapterPerformance();
            
            document.getElementById('final-score-percentage').textContent = `${percentage}%`;
            document.getElementById('final-score-correct').textContent = quizData.score;
            document.getElementById('final-score-total').textContent = quizData.questions.length;
            
            // Display strengths and weaknesses
            const strengthsList = document.getElementById('strengths-list');
            const weaknessesList = document.getElementById('weaknesses-list');
            strengthsList.innerHTML = '';
            weaknessesList.innerHTML = '';
            
            Object.entries(chapterStats).forEach(([chapter, stats]) => {
                const chapterPercentage = Math.round((stats.correct / stats.total) * 100);
                const listItem = document.createElement('div');
                listItem.className = 'strength-item';
                
                let scoreClass = 'low';
                if (chapterPercentage >= 80) scoreClass = 'high';
                else if (chapterPercentage >= 60) scoreClass = 'medium';
                
                listItem.innerHTML = `
                    <div class="d-flex justify-content-between">
                        <span>${chapter}</span>
                        <span class="chapter-score ${scoreClass}">${chapterPercentage}%</span>
                    </div>
                `;
                
                if (chapterPercentage >= 70) {
                    strengthsList.appendChild(listItem);
                } else {
                    weaknessesList.appendChild(listItem);
                }
            });
            
            // Add recommendations based on score
            const recommendations = document.getElementById('final-recommendations');
            if (percentage >= 80) {
                recommendations.innerHTML = `
                    <div class="alert alert-success">
                        <h5><i class="fas fa-trophy"></i> Excellent travail !</h5>
                        <p>Vous maîtrisez bien les concepts AgilePM® Foundation. Vous êtes prêt pour l'examen officiel !</p>
                        <p class="mb-0"><strong>Conseil :</strong> Continuez à pratiquer avec des examens blancs pour maintenir votre niveau de préparation.</p>
                    </div>
                `;
            } else if (percentage >= 60) {
                recommendations.innerHTML = `
                    <div class="alert alert-warning">
                        <h5><i class="fas fa-check-circle"></i> Bon résultat !</h5>
                        <p>Vous avez une bonne compréhension d'AgilePM®, mais quelques révisions supplémentaires vous aideraient à réussir l'examen.</p>
                        <p class="mb-0"><strong>Conseil :</strong> Concentrez-vous sur les chapitres identifiés comme points faibles et refaites le quiz pour améliorer votre score.</p>
                    </div>
                `;
            } else {
                recommendations.innerHTML = `
                    <div class="alert alert-danger">
                        <h5><i class="fas fa-exclamation-triangle"></i> Continuez à pratiquer</h5>
                        <p>Nous vous recommandons de revoir les concepts AgilePM® avant de passer l'examen officiel.</p>
                        <p class="mb-0"><strong>Conseil :</strong> Étudiez les chapitres identifiés comme points faibles et reprenez ce quiz après révision.</p>
                    </div>
                `;
            }
            
            // Show modal
            const resultsModal = new bootstrap.Modal(document.getElementById('resultsModal'));
            resultsModal.show();
        }

        // Event listeners
        nextBtn.addEventListener('click', nextQuestion);
        prevBtn.addEventListener('click', previousQuestion);
        finishBtn.addEventListener('click', showResults);
        
        // Restart quiz button
        document.getElementById('restart-quiz-btn').addEventListener('click', () => {
            initQuiz();
            const resultsModal = bootstrap.Modal.getInstance(document.getElementById('resultsModal'));
            resultsModal.hide();
        });

        // Initialize the quiz when the page loads
        document.addEventListener('DOMContentLoaded', initQuiz);
    </script>
</body>
</html>
